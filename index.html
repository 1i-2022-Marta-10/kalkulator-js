<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
 
    <title>KALKULATOR </title>
</head>
<body>
<script>
    const num1 = parseInt (prompt('wpisz pierwsza cyfre'))
    const num2 = parseInt (prompt('wpisz druga cyfre'));
    const sign = prompt( 'Podaj jakie działanie chcesz ---> użyj +, -, /, *')
if (isNaN(num1) || isNaN(num2)){
    document.write('<p> wprowadz poprawna liczbe <p>')
}
    switch(sign){
        case '+':
        document.write('<p>' + (num1+num2) + '</p>');
        break;

        case '-':
        document.write('<p>' + (num1-num2) + '</p>');
        break;

        case '*':
        document.write('<p>' + (num1*num2) + '</p>');
        break;

        case '/': {
            num2 === 0
            ? document.write('<p> nie wolno dzielic przez 0</p>')
            : document.write('<p>' + (num1/num2) + '</p>');
        break;
        }
       

        default:
      console.log('Invalid operator');
      break;

    }

</script>
</body>
</html>
